<svg viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with rounded corners -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Rounded background -->
  <rect x="0" y="0" width="128" height="128" rx="24" fill="url(#bgGradient)" filter="url(#shadow)"/>

  <!-- Music note icon - large and prominent -->
  <g transform="translate(64, 64)">
    <!-- First note (left) -->
    <g transform="translate(-24, 0)">
      <!-- Note head -->
      <ellipse cx="0" cy="28" rx="14" ry="18" fill="#ffffff" opacity="0.95"/>
      <!-- Stem -->
      <rect x="10" y="-8" width="5" height="40" rx="2.5" fill="#ffffff" opacity="0.95"/>
      <!-- Flag -->
      <path d="M 15 -8 Q 28 -2 28 8 Q 28 16 15 12 Z" fill="#ffffff" opacity="0.95"/>
    </g>

    <!-- Second note (right) -->
    <g transform="translate(12, 6)">
      <!-- Note head -->
      <ellipse cx="0" cy="28" rx="14" ry="18" fill="#ffffff" opacity="0.95"/>
      <!-- Stem -->
      <rect x="10" y="-14" width="5" height="46" rx="2.5" fill="#ffffff" opacity="0.95"/>
      <!-- Flag -->
      <path d="M 15 -14 Q 28 -8 28 2 Q 28 10 15 6 Z" fill="#ffffff" opacity="0.95"/>
    </g>

    <!-- Connecting beam -->
    <path d="M -9 -8 L 17 -14 L 17 -9 L -9 -3 Z" fill="#ffffff" opacity="0.95"/>
  </g>

  <!-- Highlight effect on top-left for depth -->
  <rect x="0" y="0" width="128" height="64" rx="24" fill="rgba(255,255,255,0.15)"/>
</svg>
