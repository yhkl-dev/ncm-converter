<svg viewBox="0 0 440 280" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="440" height="280" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="80" cy="60" r="50" fill="rgba(255,255,255,0.1)"/>
  <circle cx="400" cy="220" r="70" fill="rgba(255,255,255,0.08)"/>

  <!-- Music note icon -->
  <g transform="translate(100, 80)">
    <!-- First note -->
    <ellipse cx="10" cy="50" rx="12" ry="15" fill="#ffffff" opacity="0.9"/>
    <rect x="20" y="10" width="4" height="45" fill="#ffffff" opacity="0.9"/>
    <!-- Second note -->
    <ellipse cx="50" cy="60" rx="12" ry="15" fill="#ffffff" opacity="0.9"/>
    <rect x="60" y="20" width="4" height="45" fill="#ffffff" opacity="0.9"/>
    <!-- Beam -->
    <path d="M 24 10 L 64 20 L 64 26 L 24 16 Z" fill="#ffffff" opacity="0.9"/>
  </g>

  <!-- Conversion arrow -->
  <g transform="translate(200, 100)">
    <line x1="0" y1="0" x2="40" y2="0" stroke="#ffffff" stroke-width="4" stroke-linecap="round" opacity="0.8"/>
    <polygon points="50,0 40,-6 40,6" fill="#ffffff" opacity="0.8"/>
  </g>

  <!-- File format badges -->
  <g transform="translate(280, 80)">
    <text x="0" y="20" font-size="16" font-weight="bold" fill="#ffffff" opacity="0.9">MP3</text>
    <text x="0" y="50" font-size="16" font-weight="bold" fill="#ffffff" opacity="0.9">FLAC</text>
  </g>

  <!-- Title -->
  <text x="220" y="180" font-size="48" font-weight="700" fill="#ffffff" text-anchor="middle" letter-spacing="-1">
    NCM Converter
  </text>

  <!-- Subtitle -->
  <text x="220" y="220" font-size="18" fill="rgba(255,255,255,0.85)" text-anchor="middle">
    Convert NetEase Cloud Music Easily
  </text>

  <!-- Accent bar -->
  <rect x="0" y="250" width="440" height="30" fill="url(#accentGradient)" opacity="0.3"/>
</svg>
