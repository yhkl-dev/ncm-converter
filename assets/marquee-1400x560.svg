<svg viewBox="0 0 1400 560" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1400" height="560" fill="url(#bgGradient)"/>

  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1300" cy="450" r="100" fill="rgba(255,255,255,0.08)"/>

  <!-- Feature 1: Music Conversion -->
  <g transform="translate(100, 150)">
    <!-- Icon -->
    <g transform="translate(0, 0)">
      <ellipse cx="40" cy="80" rx="15" ry="20" fill="#ffffff" opacity="0.9"/>
      <rect x="50" y="30" width="5" height="55" fill="#ffffff" opacity="0.9"/>
      <ellipse cx="80" cy="95" rx="15" ry="20" fill="#ffffff" opacity="0.9"/>
      <rect x="90" y="45" width="5" height="55" fill="#ffffff" opacity="0.9"/>
      <path d="M 55 30 L 95 45 L 95 51 L 55 36 Z" fill="#ffffff" opacity="0.9"/>
    </g>

    <!-- Arrow -->
    <line x1="130" y1="80" x2="170" y2="80" stroke="#ffffff" stroke-width="5" stroke-linecap="round" opacity="0.7"/>
    <polygon points="185,80 175,74 175,86" fill="#ffffff" opacity="0.7"/>

    <!-- Format -->
    <text x="220" y="90" font-size="32" font-weight="bold" fill="#ffffff">MP3</text>

    <!-- Title -->
    <text x="0" y="140" font-size="28" font-weight="700" fill="#ffffff">
      ğŸµ Music Conversion
    </text>
    <text x="0" y="175" font-size="16" fill="rgba(255,255,255,0.85)">
      Convert NCM to MP3, FLAC, OGG, M4A, WAV
    </text>
  </g>

  <!-- Feature 2: Secure Decryption -->
  <g transform="translate(100, 340)">
    <!-- Icon -->
    <g transform="translate(0, 0)">
      <rect x="20" y="40" width="60" height="50" rx="8" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.9"/>
      <path d="M 35 40 Q 35 15 50 15 Q 65 15 65 40" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round" opacity="0.9"/>
      <circle cx="50" cy="65" r="6" fill="#ffffff" opacity="0.9"/>
    </g>

    <!-- Title -->
    <text x="0" y="140" font-size="28" font-weight="700" fill="#ffffff">
      ğŸ” Secure Local
    </text>
    <text x="0" y="175" font-size="16" fill="rgba(255,255,255,0.85)">
      All decryption performed locally, no server upload
    </text>
  </g>

  <!-- Feature 3: Multi-language -->
  <g transform="translate(700, 150)">
    <!-- Icon -->
    <g transform="translate(0, 0)">
      <circle cx="50" cy="50" r="45" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.9"/>
      <text x="50" y="70" font-size="48" fill="#ffffff" text-anchor="middle" opacity="0.9">ğŸŒ</text>
    </g>

    <!-- Title -->
    <text x="0" y="140" font-size="28" font-weight="700" fill="#ffffff">
      ğŸŒ Multi-Language
    </text>
    <text x="0" y="175" font-size="16" fill="rgba(255,255,255,0.85)">
      Support for English and Chinese interfaces
    </text>
  </g>

  <!-- Feature 4: Progress Tracking -->
  <g transform="translate(700, 340)">
    <!-- Icon -->
    <g transform="translate(0, 0)">
      <rect x="15" y="30" width="70" height="50" rx="6" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.9"/>
      <rect x="20" y="35" width="60" height="8" rx="4" fill="rgba(255,255,255,0.3)" opacity="0.9"/>
      <rect x="20" y="35" width="45" height="8" rx="4" fill="#ffffff" opacity="0.9"/>
      <text x="50" y="55" font-size="14" fill="#ffffff" text-anchor="middle" opacity="0.9">75%</text>
    </g>

    <!-- Title -->
    <text x="0" y="140" font-size="28" font-weight="700" fill="#ffffff">
      ğŸ“Š Real-Time Progress
    </text>
    <text x="0" y="175" font-size="16" fill="rgba(255,255,255,0.85)">
      Track conversion progress with percentage display
    </text>
