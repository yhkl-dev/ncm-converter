<svg viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="300" height="200" fill="url(#bgGradient)"/>

  <!-- Decorative circle -->
  <circle cx="250" cy="50" r="40" fill="rgba(255,255,255,0.1)"/>

  <!-- Music note icon -->
  <g transform="translate(60, 50)">
    <!-- First note -->
    <ellipse cx="8" cy="40" rx="10" ry="12" fill="#ffffff" opacity="0.9"/>
    <rect x="16" y="8" width="3" height="35" fill="#ffffff" opacity="0.9"/>
    <!-- Second note -->
    <ellipse cx="38" cy="48" rx="10" ry="12" fill="#ffffff" opacity="0.9"/>
    <rect x="46" y="16" width="3" height="35" fill="#ffffff" opacity="0.9"/>
    <!-- Beam -->
    <path d="M 19 8 L 49 16 L 49 21 L 19 13 Z" fill="#ffffff" opacity="0.9"/>
  </g>

  <!-- Title -->
  <text x="150" y="110" font-size="32" font-weight="700" fill="#ffffff" text-anchor="middle">
    NCM Converter
  </text>

  <!-- Subtitle -->
  <text x="150" y="145" font-size="12" fill="rgba(255,255,255,0.8)" text-anchor="middle">
    Music Format Converter
  </text>
</svg>
