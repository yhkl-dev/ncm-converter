<svg viewBox="0 0 1280 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#eff2ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1280" height="800" fill="url(#bgGradient)"/>
  <rect width="1280" height="150" fill="url(#headerGradient)"/>

  <text x="640" y="95" font-size="48" font-weight="700" fill="#ffffff" text-anchor="middle" font-family="Arial, sans-serif">
    NCM Converter
  </text>
  <text x="640" y="130" font-size="20" fill="rgba(255,255,255,0.85)" text-anchor="middle" font-family="Arial, sans-serif">
    Convert NetEase Cloud Music to MP3, FLAC, and more
  </text>

  <g transform="translate(80, 220)">
    <circle cx="60" cy="60" r="50" fill="rgba(102, 126, 234, 0.15)" stroke="#667eea" stroke-width="2"/>
    <rect x="30" y="45" width="60" height="50" rx="5" fill="none" stroke="#667eea" stroke-width="3"/>
    <path d="M 40 45 Q 40 25 60 25 Q 80 25 80 45" fill="none" stroke="#667eea" stroke-width="3" stroke-linecap="round"/>
    <circle cx="60" cy="70" r="5" fill="#667eea"/>

    <text x="140" y="40" font-size="20" font-weight="700" fill="#1f2937" font-family="Arial, sans-serif">
      Secure Local
    </text>
    <text x="140" y="65" font-size="20" font-weight="700" fill="#1f2937" font-family="Arial, sans-serif">
      Decryption
    </text>
    <text x="140" y="95" font-size="14" fill="#667eea" font-family="Arial, sans-serif">
      All operations performed locally
    </text>
  </g>

  <g transform="translate(700, 220)">
    <circle cx="60" cy="60" r="50" fill="rgba(102, 126, 234, 0.15)" stroke="#667eea" stroke-width="2"/>
    <rect x="25" y="35" width="25" height="50" fill="rgba(102, 126, 234, 0.3)" stroke="#667eea" stroke-width="2" rx="3"/>
    <text x="37" y="60" font-size="14" font-weight="bold" fill="#667eea" text-anchor="middle" font-family="Arial, sans-serif">
      MP3
    </text>
    <rect x="65" y="35" width="25" height="50" fill="rgba(102, 126, 234, 0.3)" stroke="#667eea" stroke-width="2" rx="3"/>
    <text x="77" y="60" font-size="14" font-weight="bold" fill="#667eea" text-anchor="middle" font-family="Arial, sans-serif">
      FLAC
    </text>

    <text x="140" y="40" font-size="20" font-weight="700" fill="#1f2937" font-family="Arial, sans-serif">
      Multiple Formats
    </text>
    <text x="140" y="95" font-size="14" fill="#667eea" font-family="Arial, sans-serif">
      MP3, FLAC, OGG, M4A, WAV
    </text>
  </g>

  <g transform="translate(80, 420)">
    <rect x="0" y="20" width="1040" height="100" rx="12" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>

    <circle cx="40" cy="70" r="25" fill="rgba(102, 126, 234, 0.15)" stroke="#667eea" stroke-width="2"/>
    <rect x="20" y="60" width="40" height="20" fill="#667eea" opacity="0.7"/>

    <text x="90" y="55" font-size="18" font-weight="700" fill="#1f2937" font-family="Arial, sans-serif">
      Easy Conversion in 3 Steps
    </text>
    <text x="90" y="80" font-size="14" fill="#667eea" font-family="Arial, sans-serif">
      Select file - Start convert - Auto download
    </text>

    <rect x="650" y="35" width="380" height="70" rx="8" fill="rgba(102, 126, 234, 0.1)"/>
    <rect x="650" y="35" width="285" height="70" rx="8" fill="rgba(102, 126, 234, 0.3)"/>
    <text x="840" y="75" font-size="14" fill="#667eea" font-weight="bold" text-anchor="middle" font-family="Arial, sans-serif">
      Converting... 75%
    </text>
  </g>

  <g transform="translate(80, 570)">
    <text x="0" y="0" font-size="24" font-weight="700" fill="#1f2937" font-family="Arial, sans-serif">
      Key Features
    </text>

    <g transform="translate(0, 45)">
      <circle cx="40" cy="0" r="8" fill="#667eea"/>
      <text x="100" y="5" font-size="14" fill="#1f2937" font-family="Arial, sans-serif">
        Secure local decryption - no data upload
      </text>
    </g>

    <g transform="translate(0, 85)">
      <circle cx="40" cy="0" r="8" fill="#667eea"/>
      <text x="100" y="5" font-size="14" fill="#1f2937" font-family="Arial, sans-serif">
        Multi-language support (English and Chinese)
      </text>
    </g>

    <g transform="translate(0, 125)">
      <circle cx="40" cy="0" r="8" fill="#667eea"/>
      <text x="100" y="5" font-size="14" fill="#1f2937" font-family="Arial, sans-serif">
        Real-time progress tracking
      </text>
    </g>
  </g>
</svg>
